<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Petrograd</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Baloo+Bhaijaan" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet">
</head>

<body>
        <div class="top">
        <img id="logo" src="imgs/logo.png">
        <nav class="navigation">
			<a href="index.html">Home</a>
			<a href="#">About</a>
			<a href="#">Menu</a>
			<a href="#">Reserve</a>
		</nav>
        </div>

        <div class="containergrid">
            <div class="heroe">
                <h1>Petrograd</h1>
                <h2>Best Russian Restaurant in Copenhagen</h2>

            </div>


            <main class="container">

            <h1 class="menu-header">" The menu "</h1>
            <h2 class="menu-des">Fresh produce, quality ingredients</h2>

            <div class="modal hide">
            <article class="modal-content">
                <h3 class="modal-name">data-name</h3>
                <img class="modal-image" src="data-image" alt="data-caption">
                <p class="modal-description">data-longdescription</p>
                <h4 class="modal-price">data-price</h4>
            </article>
            </div>

            <div class="cloned">
            </div>

            <template class="catTemplate">
                <div class="category">

                    <h1 id="header-cat">Cat</h1>

                </div>
            </template>

            <template class="productTemplate">
               <article>
                    <img class="image" src="">
                    <h1 class='name'>hi</h1>
                    <p class="shortDescription">Short Description</p>
                    <p class="price">Price</p>
                    <p class="alcohol">Alcohol</p>

                    <p class="soldOut">Sold Out Status</p>
                   <p class="reduction">Reduction</p>
                    <p class="discount">Discount Price</p>
                    <p class="vegetarian">Vegetarian Status</p>
                   <button id="btn">Details</button>
                </article>
            </template>
            <div></div>

            </main>

        </div>


    <script src="main.js"></script>
</body>

</html>
